<template name="liveChatBox">


    <div id="live-chat-box" class="live-chat-box js-chat-box">
        <div id="live-chat-box-header" class="live-chat-box-header js-chat-box-close">
            <div class="live-chat-header-title">
                            <img src="https://mitrol.net/sites/default/files/logo_mit_0.png" class="logo-img" alt="Mit" width="30px">
            </div>
        </div>
        <div style="overflow:auto" id="live-chat-messages" class="live-chat-messages js-chat-messages">
            <h5>Mit Credit</h5>
            <div class="live-chat-message-item">
                <div class="message" id="msg-1">Le damos la bienvenida al sistema de otorgamiento de Mit Credit. ¿Cuál es su nombre?</div>
            </div>
            {{#each m in liveChatMessages}}
                {{#if isClient m}}
                    <div class="live-chat-message-item live-chat-message-item-client">
                        <div class="message" id="msg-1">{{{m.msg}}}</div>
                    </div>
                {{else}}
                    <!-- <img src="http://lorempixum.com/32/32/people" alt="" width="32" height="32"> -->
                        <!-- <span class="chat-time">{{m.date}}</span> -->
                        <h5>Mit Credit</h5>
                        <div class="live-chat-message-item">
                            <div class="message" id="msg-1">{{{m.msg}}}</div>
                        </div>
                <!-- end chat-message -->
                {{/if}}
            {{/each}}
            <div id="chat-end"></div>
        </div>
        <textarea id="live-chat-submit-input" class="live-chat-submit-input js-chat-submit-input" rows="1" placeholder="Escribe tu pregunta aquí..." autofocus></textarea>
    </div>
</template>
