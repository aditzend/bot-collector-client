<template name="Last5Bookings">
    {{#each booking in bookings}}
    <p>Ciudad: {{booking.sede}} <br>
        Nombre: {{booking.givenName}} <br>
    Pasajeros: {{booking.pax}}<br>
    Fecha de llegada: {{booking.checkIn}}<br>
    Noches reservadas: {{booking.nights}}</p>
    <hr>

    {{/each}}
</template>
